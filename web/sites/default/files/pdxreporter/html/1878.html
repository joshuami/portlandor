<!-- Work Zone Concerns (1878) -->
<p class="p">To report concerns with construction in the street or sidewalk, please provide:</p>
<ul>
<li>Time of day</li>
<li>Description</li>
<li>Location (for example, NE corner of 4th & Main)</li>
<li>Contractor (if known)</li>
</ul>
<p class="p">For any other general safety concerns, contact <a href="tel:+15038237233" class="tel">823-SAFE (7233)</a>.</p>
