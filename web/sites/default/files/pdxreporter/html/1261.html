<!-- Plugged Storm Drain/Inlet (1261) -->
<p class="p">THIS CATEGORY IS FOR PLUGGED STORM DRAINS AND INLETS ONLY.</p>
<p class="p">If you are reporting an issue unrelated to a plugged storm drain, please call <a href="tel:+15038231700" class="tel">503-823-1700</a>. A live operator will take a report of your problem and refer it to the appropriate work group.</p>
